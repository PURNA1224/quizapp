<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spring Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .login-container button {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 1rem;
            color: #555;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
        #role{
        	display: none;
        }
    </style>
    <script type="text/javascript">
    	function userOnclick(){
    		const userTag = document.getElementById("userr");
    		const adminTag = document.getElementById("adminn");
    		const managerTag = document.getElementById("managerr");
    		const HeadTag = document.getElementById("headTitle");
    		HeadTag.innerText = "User Login";
    		userTag.style.textDecoration = 'underline';
    		adminTag.style.textDecoration = 'none';
    		managerTag.style.textDecoration = 'none';
    	}
    	function adminOnclick(){
    		const userTag = document.getElementById("userr");
    		const adminTag = document.getElementById("adminn");
    		const managerTag = document.getElementById("managerr");
    		const HeadTag = document.getElementById("headTitle");
    		HeadTag.innerText = "Admin Login";
    		userTag.style.textDecoration = 'none';
    		adminTag.style.textDecoration = 'underline';
    		managerTag.style.textDecoration = 'none';
    	}
    	function managerOnclick(){
    		const userTag = document.getElementById("userr");
    		const adminTag = document.getElementById("adminn");
    		const managerTag = document.getElementById("managerr");
    		const HeadTag = document.getElementById("headTitle");
    		HeadTag.innerText = "Manager Login";
    		userTag.style.textDecoration = 'none';
    		adminTag.style.textDecoration = 'none';
    		managerTag.style.textDecoration = 'underline';
    	}
    </script>
</head>
<body>

<div class="login-container">
    <h1 id="headTitle">User Login</h1>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <!-- <input type="hidden" name="role"> -->
    </form>
    <div>
	    <p id="userr" onclick="userOnclick()" style="text-decoration: underline">User</p>
 		<p id="adminn" onclick="adminOnclick()">Admin</p>
 		<p id="managerr" onclick="managerOnclick()">Manager</p>
    </div>
    <p>Forgot your password? <a href="/reset-password">Reset it</a></p>
</div>

</body>
</html>
